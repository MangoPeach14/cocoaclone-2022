<!DOCTYPE html>
<html lang="en">
    <head>
      <link rel="stylesheet" href="css/styles.css">
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Welcomo to Kokoa Talk</title>
      <title>Welcome to Kokoa Clone</title>
    </head>
    
    <body>
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
          <div class="status-bar__column">
            <span>18:43</span>
          </div>
          <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
          </div>
      </div>
       
      <header class="welcome-header">
         <h1 class="welcome-header__title">Welcome to cocoaclone</h1>
         <p class="welcome-header__text">If you have a cocoa account,</p>
         <p class="welcome-header__text">login with your email or phone number</p>
      </header>

      <form class="login-form">
        <input class="login-form__id" type="text" placeholder="Email or phone number"/>
        <input class="login-form__password" type="password" placeholder="Password" minlength="8" required/>
        <input type="submit" value="Log In"/>
        <a href="#">Find cocoa Account or Password</a>
      </form>

        

        <script src="https://kit.fontawesome.com/4a12221b3d.js" crossorigin="anonymous"></script>

    </body>
</html>
